<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>À renommer</title>

        <link rel="stylesheet" href="styles/main.css" />

        <script src="scripts/main.js" defer></script>
    </head>

    <body>
        <header class="header">
            <nav class="header_menu header_menufind">
                <ul>
                    <a class="logo" href="#"><img src="assets/images/logo.svg" /></a>
                    <li><a href="#">Découvrir</a></li>
                    <li><a href="#">Créer un Projet</a></li>
                </ul>
            </nav>

            <div class="header_searchcontainer">
                <div class="searchbar"><img src="assets/images/search.svg" /> Rechercher</div>
            </div>

            <nav class="header_menu header_menuaccount">
                <ul>
                    <li><a href="#">Connexion</a></li>
                    <li><a href="#">Inscription</a></li>
                </ul>
            </nav>
        </header>

        <section class="campaign">
            <div class="wrapper">
                <div class="campaign_grid">
                    <div class="campaign_media">
                        <div class="image">
                            <img src="assets/images/video.png" />
                            <div class="buttonplay"><img class="triangle" src="assets/images/triangle.svg" /></div>
                        </div>
                    </div>

                    <div class="campaign_information">
                        <div class="titles">
                            <h1>Column</h1>
                            <h3>Cruche d'eau en céramique</h3>
                        </div>

                        <div class="objective">
                            <div class="progressbar"><div class="completion"></div></div>
                            <p>50 000 CA$ sur un objectif de 75 000 CA$</p>
                        </div>

                        <div class="contribution">
                            <div><strong>1200</strong><br />contributeurs</div>
                            <div>
                                <strong>25</strong> jours <br />
                                avant la fin
                            </div>
                        </div>

                        <div class="buttons">
                            <a class="contribute" href="#">Contribuer</a>
                            <a class="favorite" href="#">
                                <img src="assets/images/favorite.svg" />
                                Ajouter au favoris
                            </a>
                            <a class="share" href="#"><img src="assets/images/share.svg" /> Partager</a>
                            <a class="facebook" href="#"><img src="assets/images/facebook.svg" /></a>
                            <a class="twitter" href="#"><img src="assets/images/twitter.svg" /></a>
                        </div>
                    </div>
                </div>
                <div class="company">
                    Leemok Studio
                    <div class="location">
                        <img src="assets/images/location.svg" />
                        Seoul, Korea
                    </div>
                </div>
            </div>
        </section>

        <section class="description">
            <div class="wrapper">
                <div class="about"></div>
                <div class="cards"></div>
            </div>
        </section>
    </body>
</html>
